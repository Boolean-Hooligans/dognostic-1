<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Dognostic</title>
</head>

<body>

    <header>
        <h1>DOGNOSTIC</h1>
        <h2>Welcome to the one stop shop for all the info and photos you'll need to decide what dog breed or breed mix
            is right for you!</h2>
    </header>
    <div class="container">
        <div class="left-column">
            <div class="search-area">
                <h3>Search by Breed</h3>

                <div id="banner-message">
                    <p>Select a Breed</p>
                  
                    <input class="breed_search"/>
                  
                    <select class="breed_select">
                      <option></option>
                  </select>
                </div>
                  
            </div>
            <div class="search-history">
                <button class="history-btns">SEARCH</button>
                <button class="history-btns">HISTORY</button>
                <button class="history-btns">GOES</button>
                <button class="history-btns">HERE</button>
            </div>
        <div class="right-column">
        </div>
        <div id="breed_data">
          <img id="breed_image" src="" />
          <p>
            Breed Data
          </p>
          <table id="breed_data_table">
        
          </table>
        </div>
                <img src="images/Waldo.JPG" style="width:250px;height:350px;">
                <img src="images/Arlene.JPG" style="width:250px;height:350px;">
                <img src="images/Violet.jpg" style="width:250px;height:350px;">
            </div>
        </div>
    </div>   
        <footer>
            <div class="resources">
                <a href="https://www.instagram.com/adventure.brindles/">Cute Mutts</a>
                <a href="https://en.wikipedia.org/wiki/List_of_dog_breeds">Wikipedia Breed Info</a>
                <a href="https://www.akc.org/dog-breeds/plott-hound/">AKC Plott Hound</a>
            </div>
        </footer>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>

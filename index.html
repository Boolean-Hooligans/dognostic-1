<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Dognostic</title>
</head>

<body>

    <header>
        <h1>DOGNOSTIC</h1>
        <h2>Welcome to the one stop shop for all the info and photos you'll need to decide what dog breed or breed mix
            is right for you!</h2>
    </header>
    <div class="container">
        <div class="column-1">
             <div class="search-area">
                <h3>Select a Breed</h3>
                <div id="banner-message">

                    <!-- <input class="breed_search"/> -->

                    <select class="breed_select">
                        <option></option>
                    </select>
                </div>
            </div>

            <div class="search-history">
                <button class="history-btns">SEARCH</button>
                <button class="history-btns">HISTORY</button>
                <button class="history-btns">GOES</button>
                <button class="history-btns">HERE</button>
            </div>

        </div>

        <div class="column-2" id="breed_data">
            <table id="breed_data_table"></table>
        </div>

        <div class="column-3"></div>
            <img id="breed_image" src="" />
        </div>

    </div>

    <footer>
        <div class="resources">
            <a href="https://www.petfinder.com">petfinder.com</a>
            <a href="https://en.wikipedia.org/wiki/List_of_dog_breeds">more info @ wikipedia</a>
            <a href="https://www.akc.org/dog-breeds/">AKC breed lists</a>
            <a href ="http://www.amazon.com">link to books about the breed</a>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
